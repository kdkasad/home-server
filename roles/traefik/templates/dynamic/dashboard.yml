---
http:
  routers:
    traefik_dashboard:
      rule: '
        HostRegexp(`^{{ traefik_dashboard_subdomain }}\..+$`)
        && (
          ClientIP(`{{ ansible_default_ipv4.network | ansible.utils.ipsubnet(ansible_default_ipv4.prefix) }}`)
          || ClientIP(`fe80::/10`)
        )
        '
      service: api@internal
      tls: {}
