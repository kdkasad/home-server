---
- name: Start monitoring stack
  when: monitoring_enabled is true
  block:
    - name: Install node-exporter
      ansible.builtin.package:
        name: prometheus-node-exporter
        state: present

    - name: Create data diretories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ users.worker }}"
        group: "{{ users.worker }}"
        mode: '0750'
      loop:
        - "{{ monitoring_data_dir }}"
        - "{{ monitoring_prometheus_data_dir }}"
        - "{{ monitoring_prometheus_data_dir }}/data"
        - "{{ monitoring_grafana_data_dir }}"
        - "{{ monitoring_grafana_data_dir }}/data"

    - name: Get worker UID
      ansible.builtin.command:
        argv: ['id', '-u', "{{ users.worker }}"]
      changed_when: false
      register: id_worker

    - name: Set worker UID variable
      ansible.builtin.set_fact:
        worker_uid: "{{ id_worker.stdout }}"

    - name: Render Docker Compose file
      ansible.builtin.template:
        src: docker-compose.yml
        dest: "{{ monitoring_data_dir }}/docker-compose.yml"
        owner: "{{ users.worker }}"
        mode: '0640'

    - name: Render configuration files
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dst }}"
        owner: "{{ users.worker }}"
        mode: '0640'
      register: configuration_files
      loop:
        - src: prometheus.yml
          dst: "{{ monitoring_prometheus_data_dir }}/prometheus.yml"
        - src: grafana.ini
          dst: "{{ monitoring_grafana_data_dir }}/grafana.ini"

    - name: Configure node-exporter
      ansible.builtin.copy:
        dest: /etc/default/prometheus-node-exporter
        owner: root
        mode: '0644'
        content: |
          ARGS={{ monitoring_node_exporter_args | map('quote') | join(' ') | quote }}
      notify: Restart node-exporter

    - name: Start & enable node-exporter
      ansible.builtin.service:
        name: prometheus-node-exporter
        state: started

    - name: Start monitoring stack
      community.docker.docker_compose_v2:
        project_src: "{{ monitoring_data_dir }}"
        project_name: prometheus
        state: present
        remove_orphans: yes
        recreate: "{{ configuration_files.changed | ternary('always', 'auto') }}"

- name: Stop monitoring stack
  when: monitoring_enabled is false
  block:
    - name: Check if directory exists
      ansible.builtin.stat:
        path: "{{ monitoring_data_dir }}/docker-compose.yml"
      register: docker_compose_file

    - name: Stop Prometheus stack
      when: docker_compose_file.stat.exists
      community.docker.docker_compose_v2:
        project_src: "{{ monitoring_data_dir }}"
        project_name: prometheus
        state: absent
